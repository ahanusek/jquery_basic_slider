<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Slider</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link href="jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">
        <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="slider">
            <div class="box">
                <div class="arrow" data-type="left">
                    <i class="fa fa-arrow-left"  aria-hidden="true"></i>
                </div>
                <div class="scrollbox">
                    <div class="scrollbox_in">
                      <div class="inBox"><img src="img/1.jpg" alt=""></div>        
                      <div class="inBox"><img src="img/2.jpg" alt=""></div>        
                      <div class="inBox"><img src="img/3.jpg" alt=""></div>        
                      <div class="inBox"><img src="img/4.jpg" alt=""></div>                            
                    </div>

                </div>
                <div class="arrow" data-type="right">
                    <i class="fa fa-arrow-right"  aria-hidden="true"></i>

                </div>
            </div>
            <div class="clearfix"></div>
                <div class="thumbnails">
                    <div class="inBox_small active" data-type="1"><img src="img/1_thumb.jpg" alt=""></div>
                    <div class="inBox_small" data-type="2"><img src="img/2_thumb.jpg" alt=""></div>
                    <div class="inBox_small" data-type="3"><img src="img/3_thumb.jpg" alt=""></div>
                    <div class="inBox_small" data-type="4"><img src="img/4_thumb.jpg" alt=""></div>
                </div>
        </div>
    </body>
</html>
